<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>종류와 중요도에 따른 태그</title>
</head>
<body>
  <p><b>경고!</b> 이것은 매우 위험합니다.</p>
  <p>나는 <i>당근</i>을 사랑합니다.<br>나는 당근을 <i>사랑</i>합니다.</p>
  <p>1<sup>st</sup>, 2<sup>nd</sup>, 3<sup>rd</sup></p>
  <p>H<sub>2</sub>O</p>
  <p>
    <b>u</b> 태그는 과거 <s>밑줄을 긋는 용도</s>로 사용되었으나<br>
    현재는 <i>CSS 효과와 함께</i> 철자 오류 등을 강조하는 용도록 <u>사용됩니다.</u><br>
    <b>s</b> 태그는 더 이상 유효하지 않은 정보를 취소선과 함께 나타내죠.
  </p>
</body>
</html>
